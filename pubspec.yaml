version: 3.2.1
homepage: https://github.com/mixin27/flutter-mmcalendar
repository: https://github.com/mixin27/flutter-mmcalendar
issue_tracker: https://github.com/mixin27/flutter-mmcalendar/issues
funding:
  - https://www.buymeacoffee.com/kyawzayartun98

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

